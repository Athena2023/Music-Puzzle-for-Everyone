<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>音乐拼图游戏</title>
    <!-- 引入 CSS 样式表 -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 页面内容开始 -->
    <header>
        <h1>欢迎来到音乐拼图游戏</h1>
    </header>

    <main>
        <div class="left-column" tabindex="-1">
            <section id="music-segments">
                <h2>音乐片段列表</h2>
                <div class="segments-list">
                    <!-- 音乐片段按钮将动态添加到这里 -->
                </div>
            </section>
        </div>

        <div class="right-column" tabindex="-1">
            <section id="audio-upload">
                <h2>上传您的音频文件</h2>
                <input type="file" id="audio-file-input" accept="audio/*"><br><br>
                <label for="segment-count">选择切分的片段数量：</label>
                <input type="number" id="segment-count" min="2" max="10" value="3">
                <button id="process-audio">处理音频并开始游戏</button>
            </section>

            <section id="puzzle-area">
                <h2>拼图区域</h2>
                <div class="puzzle-board" role="list" aria-live="polite" tabindex="0">
                    <!-- 用户选择的片段将显示在这里 -->
                </div>
            </section>

            <section id="controls">
                <button id="play-puzzle">播放拼图</button>
                <button id="reset-puzzle">重置拼图</button>
            </section>

            <section id="audio-controls">
                <button id="rewind-10s">快退 10 秒</button>
                <button id="forward-10s">快进 10 秒</button>
                <label for="jump-time">跳转到（秒）：</label>
                <input type="number" id="jump-time" min="0" value="0">
                <button id="jump-button">跳转</button>
            </section>
        </div>
    </main>

    <!-- 引入 JavaScript 文件 -->
    <script src="app.js"></script>
</body>
</html>
